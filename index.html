<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .swap-button {
            background-color: white; 
            color: black;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: middle;
            top: 5px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Exchange Calculator</h2>
        <input type="number" id="amount" placeholder="Enter amount">
        <h5>From Currency-> </h5>
        <select id="fromCurrency"></select>
        <button class="swap-button" onclick="swapCurrencies()">â‡„</button>
        <h5>To Currency-> </h5>
        <select id="toCurrency"></select>
        <button onclick="convertCurrency()">Convert</button>
        <h3 id="result"></h3>
    </div>

    <script>
        async function populateCurrencies() {
            try {
                let response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                let data = await response.json();
                let currencies = Object.keys(data.rates);
                let fromCurrency = document.getElementById("fromCurrency");
                let toCurrency = document.getElementById("toCurrency");

                currencies.forEach(currency => {
                    let option1 = document.createElement("option");
                    option1.value = currency;
                    option1.textContent = currency;
                    fromCurrency.appendChild(option1);
                    
                    let option2 = document.createElement("option");
                    option2.value = currency;
                    option2.textContent = currency;
                    toCurrency.appendChild(option2);
                });
            } catch (error) {
                console.error("Error fetching currency list", error);
            }
        }

        function swapCurrencies() {
            let fromCurrency = document.getElementById("fromCurrency");
            let toCurrency = document.getElementById("toCurrency");
            let tempValue = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = tempValue;
        }

        async function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let resultElement = document.getElementById("result");

            if (amount === "" || amount <= 0) {
                resultElement.innerText = "Please enter a valid amount";
                return;
            }

            try {
                let response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                let data = await response.json();
                let rate = data.rates[toCurrency];
                let convertedAmount = (amount * rate).toFixed(2);
                resultElement.innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            } catch (error) {
                resultElement.innerText = "Error fetching exchange rates. Try again later.";
            }
        }

        window.onload = populateCurrencies;
    </script>
</body>
</html>
